<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilla de Empleados</title>
    <link rel="stylesheet" href="./planilla.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Empleados</h1> 

        <label for="legajo">Legajo</label>
        <input type="text" id="legajo">
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" >
        
        <label for="nacimiento">Nacimiento</label>
        <input type="date" id="nacimiento" >
        
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo">

        <button id="agregarEmpleados">Agregar Empleado</button>

        <button id="mostrarEmpleados"> Mostrar todos los empleados</button>
    </div>
   
</body>
<script src="./empleados.js"></script>
</html>
